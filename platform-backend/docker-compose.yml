version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: qwik_db
    environment:
      POSTGRES_USER: qwik_user
      POSTGRES_PASSWORD: qwik_password
      POSTGRES_DB: qwik_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qwik_user -d qwik_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: qwik_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://qwik_user:qwik_password@db:5432/qwik_db
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
